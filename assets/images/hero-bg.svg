<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <defs>
        <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#007bff" stroke-width="0.5" opacity="0.1"/>
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#007bff" stroke-width="1" opacity="0.2"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    <circle cx="200" cy="200" r="100" fill="#007bff" opacity="0.1"/>
    <circle cx="1720" cy="880" r="150" fill="#007bff" opacity="0.1"/>
</svg>